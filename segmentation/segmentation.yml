name: segmentation
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python==3.6
  - numpy
  - tensorflow-gpu==1.3
  - jupyter
  - scipy
  - cython
  - pip
  - z5py
  - mlpack
  - pip:
    - "--editable=git+git://github.com/funkey/gunpowder.git@release-v1.0#egg=gunpowder"
    - "--editable=git+git://github.com/nilsec/funlib.learn.tensorflow.git@master#egg=funlib.learn.tensorflow"
    - "--editable=git+git://github.com/TuragaLab/malis.git@master#egg=malis"
    - "--editable=git+git://github.com/funkelab/daisy.git@master#egg=daisy"
    - "--editable=git+git://github.com/funkey/zarr.git@master#egg=zarr"
